spring:
  application:
    name: eureka-server
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      fail-fast: false
      enabled: true

server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/